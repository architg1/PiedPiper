<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <h1>Desired Flat Details</h1>
    </div>
    <div class="triangle-down"></div>
    
    <input type="text" id="search" onkeyup="myFunction()" placeholder="Select Age"/> 
    <form id="myForm" action="floor.html">
        <div id="form"> 
            <ul type="none" id="myUL">
                <li>
                    <input type='radio' class="radio" value='new' name='age' id='new' required/>
                    <label for='new'>New (<2 years)</label>
                </li>
                <li>
                    <input type='radio' class="radio" value='medium' name='age'  id='med'/>
                    <label for='med'>Medium (3-5 years)</label>
                </li>
                <li>
                    <input type='radio' class="radio" value='old' name='age'  id='old'/>
                    <label for='old'>Old (>5 years)</label>
                </li>
            </ul>
        </div>
        </form>
    
        <div id="foot">
            <button class="buttons" onclick="goBack()">Back</button>
            <div style="width: 130px;">
                <a href="town.html"><div class="circle"></div></a>
                <a href="storey.html"><div class="circle"></div></a>
                <a href="type.html"><div class="circle"></div></a>
                <div class="circle" style="background-color: #bfbfbf;"></div>
                <div class="circle"></div>
            </div>
            <input class="buttons" type="submit" form="myForm" value="Next"/>
        </div>

    <script src="./script/filter.js"></script>
</body>
</html>
